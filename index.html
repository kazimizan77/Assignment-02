<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header class="header-section">
        <div class="header-container">
            <div class="nav-logo">
                <img src="./assets/TechWave.png" alt="">
            </div>
            <nav class="nav-link">
                <a href="">About</a>
                <a href="">Episodes</a>
                <a href="">Host</a>

            </nav>
            <button class="btn-nav">
                <span>Subscribe</span>
                <img src="./assets/ArrowRight.png" alt="">
            </button>

            <div class="mobile-menu">
                <img src="./assets/hamburger-menu.png" alt="">
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <div class="mic">
                <img src="./assets/hero-circle.png" alt="" class="mic-circle">
                <img src="./assets/microphone.png" alt="" class="mic-img">
            </div>
            <div class="hero-title">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>

            <div class="hero-button">
                <button class="btn-spot"><img src="./assets/spotify.png" alt=""> Listen on Spotify</button>
                <button class="btn-subs"><img src="./assets/message.png" alt=""> Subscribe</button>
            </div>
        </div>
    </section>
    

</body>

</html>
